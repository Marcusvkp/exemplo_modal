<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <title>Testando Modal!</title>
</head>

<body>
    <!-- Parte 1: Ativar o modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-exemplo">
        Botão que ativa o modal
    </button>

    <!-- Parte 2: Modal -->
    <!-- Div principal do modal -->
    <div class="modal fade" id="modal-exemplo" tabindex="-1" aria-hidden="true">


        <!-- Div que armazena a caixa de diálogo -->
        <div class="modal-dialog">

            <!-- Div do conteúdo -->
            <div class="modal-content">

                <!-- Div do cabeçalho -->
                <div class="modal-header">
                    <h5 class="modal-title">Título do modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Conteúdo do modal -->
                <div class="modal-body">
                    ...
                </div>

                <!-- Rodapé do modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>

        </div>

    </div>


    <!-- Bootstrap Bundle (incluindo Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
